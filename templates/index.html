{% extends "layouts/default.html" %}
{% block title %}Sluglisp - like Quicklisp, but slower{% endblock %}
{% block content %}
<div id="main">
  <div id="plist">
  <ul>
  {% for package in packages %}
    <li><a href="/package/{{ package.name }}" class="package-name">{{ package.name }}</a></li>
  {% endfor %}
  </ul>
  </div>
  <div id="package-details">
  </div>
</div>
{% endblock %}
